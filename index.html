<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pacing Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --background-color: #f4f7f6;
            --text-color: #333;
            --container-bg: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            
            /* Pacing colors */
            --on-pace-start: #26D0CE;
            --on-pace-end: #1A2980;
            --ahead-start: #FDBB2D;
            --ahead-end: #22C1C3;
            --behind-start: #F4D03F;
            --behind-end: #16A085;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 30px 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #1A2980;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            margin-bottom: 30px;
        }

        .thermometer-container {
            background-color: #e0e0e0;
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .thermometer-fill {
            height: 30px;
            width: 0%;
            border-radius: 45px;
            transition: width 0.5s ease-in-out, background 0.5s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, var(--on-pace-start), var(--on-pace-end));
        }
        
        /* Color classes for pacing */
        .thermometer-fill.ahead {
             background: linear-gradient(90deg, var(--ahead-start), var(--ahead-end));
        }
        .thermometer-fill.behind {
             background: linear-gradient(90deg, var(--behind-start), var(--behind-end));
        }

        .thermometer-text {
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #time-display {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }
        
        #time-display span {
            display: inline-block;
            margin: 0 10px;
        }
        
        .work-logged { color: #16A085; }
        .time-elapsed { color: #777; }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background-color: #1A2980;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            background-color: #2638a1;
        }
        
        .btn-time {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .fact-container {
            background-color: #f0f5ff;
            border-left: 5px solid var(--ahead-start);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            display: none; /* Initially hidden */
        }

        .fact-container h3 {
            margin-top: 0;
            color: #1A2980;
        }

        #productivity-fact {
            font-style: italic;
            color: #555;
        }

        .export-section {
            margin-top: 30px;
        }

        #export-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        #export-btn:hover {
            background-color: #27ae60;
        }
        
    </style>
    <!-- Google Sign-In Script -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    document.getElementById("output").innerText =
      "Hello, " + data.name + " (" + data.email + ")";
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(
      atob(base64)
        .split('')
        .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
        .join('')
    );
    return JSON.parse(jsonPayload);
  }

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "YOUR_CLIENT_ID_HERE",
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("buttonDiv"),
      { theme: "outline", size: "large" }
    );
    google.accounts.id.prompt();
  };
</script>
</head>
<body>

    <!-- Google Sign-In Button -->
<div id="buttonDiv" style="margin: 40px auto; text-align: center;"></div>
<p id="output" style="text-align: center; font-weight: bold;"></p>


    <div class="container">
        <h1>Productivity Pacing ‚è±Ô∏è</h1>
        <p>Are you keeping up with the clock? Log tasks to see your efficiency!</p>

        <div id="time-display">
            <span class="work-logged">Work Logged: 0m</span> | <span class="time-elapsed">Time Elapsed: 0m</span>
        </div>
        
        <div class="thermometer-container">
            <div class="thermometer-fill" id="thermometer-fill">
                 <span class="thermometer-text" id="thermometer-text">Start by logging a task</span>
            </div>
        </div>

        <div class="button-grid">
            <button class="action-btn" data-time="8">EDI <span class="btn-time">(8 min)</span></button>
            <button class="action-btn" data-time="10">Order Entry <span class="btn-time">(10 min)</span></button>
            <button class="action-btn" data-time="5">Sent Email <span class="btn-time">(5 min)</span></button>
            <button class="action-btn" data-time="10">Phone Call <span class="btn-time">(10 min)</span></button>
        </div>

        <div class="fact-container" id="fact-container">
            <h3>Did You Know?</h3>
            <p id="productivity-fact">Complete your first hour of work to unlock a fun fact!</p>
        </div>

        <div class="export-section">
            <button id="export-btn">Export Pacing Report üìä</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element references
            const thermometerFill = document.getElementById('thermometer-fill');
            const thermometerText = document.getElementById('thermometer-text');
            const timeDisplay = document.getElementById('time-display');
            const factContainer = document.getElementById('fact-container');
            const productivityFact = document.getElementById('productivity-fact');
            const actionButtons = document.querySelectorAll('.action-btn');
            const exportBtn = document.getElementById('export-btn');

            // State variables
            let workMinutes = 0;
            let startTime = null;
            let timerInterval = null;
            let lastHourMilestone = 0;
            const taskLog = [];
            
            const productivityFacts = [
                "You've worked for the average time it takes to watch two sitcom episodes.",
                "That's enough time to hard-boil about 10 eggs!",
                "You've been as productive as a bee visiting 6,000 flowers.",
                "In this time, the Earth has traveled over 100,000 kilometers around the Sun.",
                "That's the equivalent of a short ferry ride, like from Manhattan to Staten Island.",
                "You could have listened to the entire 'Bohemian Rhapsody' about 10 times.",
                "This is roughly the time it takes for a high-speed train in Japan to travel 320 kilometers.",
                "Congratulations, you've reached the 'Mount Everest Base Camp' of your workday!"
            ];

            actionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (!startTime) {
                        startTime = new Date();
                        // Start the continuous timer
                        timerInterval = setInterval(updateTracker, 1000);
                    }

                    const timeToAdd = parseInt(button.dataset.time, 10);
                    workMinutes += timeToAdd;

                    const taskName = button.textContent.split('(')[0].trim();
                    logTask(taskName, timeToAdd);
                    
                    // Update immediately on click for responsiveness
                    updateTracker(); 
                });
            });

            function formatTime(minutes) {
                if (minutes < 1) return '0m';
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = Math.floor(minutes % 60);
                return `${hours > 0 ? hours + 'h ' : ''}${remainingMinutes}m`;
            }

            function logTask(name, duration) {
                const now = new Date();
                const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                taskLog.push({ timestamp, name, duration });
            }
            
            function updateTracker() {
                if (!startTime) return;

                const elapsedMilliseconds = new Date() - startTime;
                const elapsedMinutes = elapsedMilliseconds / 60000;

                const pacingPercentage = elapsedMinutes > 0 ? (workMinutes / elapsedMinutes) * 100 : 0;

                // 1. Update Thermometer
                const displayWidth = Math.min(pacingPercentage, 100); // Cap visual width at 100%
                thermometerFill.style.width = `${displayWidth}%`;
                thermometerText.textContent = `${Math.round(pacingPercentage)}% Pacing`;

                // Change color based on pacing
                thermometerFill.classList.remove('ahead', 'behind');
                if (pacingPercentage > 105) {
                    thermometerFill.classList.add('ahead');
                } else if (pacingPercentage < 95) {
                    thermometerFill.classList.add('behind');
                }

                // 2. Update Time Display
                timeDisplay.innerHTML = `<span class="work-logged">Work Logged: ${formatTime(workMinutes)}</span> | <span class="time-elapsed">Time Elapsed: ${formatTime(elapsedMinutes)}</span>`;
                
                // 3. Check for hourly work facts
                const currentWorkHours = Math.floor(workMinutes / 60);
                if (currentWorkHours > lastHourMilestone) {
                    lastHourMilestone = currentWorkHours;
                    displayNewFact(currentWorkHours);
                }
            }

            function displayNewFact(hour) {
                if (hour === 0) return;
                factContainer.style.display = 'block';
                const factIndex = (hour - 1) % productivityFacts.length;
                productivityFact.textContent = productivityFacts[factIndex];
            }

            exportBtn.addEventListener('click', () => {
                if (taskLog.length === 0) {
                    alert('No data to export yet!');
                    return;
                }

                const elapsedMinutes = (new Date() - startTime) / 60000;
                const finalPacing = elapsedMinutes > 0 ? Math.round((workMinutes / elapsedMinutes) * 100) : 0;

                let csvContent = "data:text/csv;charset=utf-8,Timestamp,Task,Duration (min)\n";
                taskLog.forEach(log => {
                    csvContent += `${log.timestamp},${log.name},${log.duration}\n`;
                });

                csvContent += "\n--- SUMMARY ---\n";
                csvContent += `Total Work Logged,${formatTime(workMinutes)}\n`;
                csvContent += `Total Time Elapsed,${formatTime(elapsedMinutes)}\n`;
                csvContent += `Final Pacing Score,${finalPacing}%\n`;

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                const today = new Date().toISOString().slice(0, 10);
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `pacing_report_${today}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

        });
    </script>

</body>
</html>
